<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ShelfShare is a community-based platform that allows local book lovers to easily exchange books with each other through a flexible subscription model, promoting affordable reading and sustainability.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShelfShare | ChooseSwap</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- For hamburger and social media icons -->

        <!-- Header -->
    <script src="header.js"></script>
</head>
<body>
    <h1>Selected Value</h1>
    <div id="selectedValue">No value selected.</div>
    <div id="usersBooks"></div>
    <div id="viewProfileName"></div>
    <div id="viewProfileBio"></div>
    <div id="viewProfileAddress"></div>

    <script>
        userBook();

        function userBook() {
            const params = new URLSearchParams(window.location.search);
            var information = params.get('swapBook'); // Use the correct parameter name
            information = information.split("[.p]");
            const selectedBook = information[0];
            const selectedLocation = information[1];

            // Display the value if it exists
            if (information) {
                document.getElementById('selectedValue').innerHTML =  "<p>You selected: <strong>" + selectedBook + "</strong> At SwapSpot: <strong>" + selectedLocation + "</strong></p>";
            } else {
                alert("You didn't select a valid book");
                return;
            }


            document.addEventListener('DOMContentLoaded', () => {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                
                if (!currentUser) {
                    alert("notloggedin");
                    window.location.href = 'https://dec11-shelfshare-d2a5bdd1bfe2.herokuapp.com/login.html'; // Redirect to login if not logged in
                    return;
                }
                alert("loggedin");
                // Display the user's profile
                document.getElementById('viewProfileName').innerText = currentUser.name || 'No name set';
                document.getElementById('viewProfileBio').innerText = currentUser.bio || 'No bio set';
                document.getElementById('viewProfileAddress').innerText = currentUser.address || 'No address set';
            
                const booksList = document.getElementById('viewProfileBooks');
                booksList.innerHTML = '';
                (currentUser.books || []).forEach(book => {
                    const li = document.createElement('li');
                    li.innerText = book;
                    booksList.appendChild(li);
                });
            });
            //document.getElementById('usersBooks').innerHTML = "<p>Choose one of you books to swap with:</p>" + currentUser;
            
        }
       
    </script>
    <script src="footer.js"></script>
</body>
</html>
