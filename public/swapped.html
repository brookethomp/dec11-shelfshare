<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ShelfShare is a community-based platform that allows local book lovers to easily exchange books with each other through a flexible subscription model, promoting affordable reading and sustainability.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShelfShare | ChooseSwap</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- For hamburger and social media icons -->
    <style>
        .content {
                border: 2px solid #4C4C4C;
                border-radius: 5px;
                margin: 20px 20% 10px 20%;
                padding: 30px;
                background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    
        <!-- Header -->
    <script src="header.js"></script>
</head>
<body>
    <br><br>
    <h1 style="text-align: center;">Books Swapped!</h1>
    <div class="content">
        <div id="selectedValue">No value selected.</div>
        <div id="findAdd"></div>
    </div>


    <script>
        userBook();

        function userBook() {
            const params = new URLSearchParams(window.location.search);
            var information = params.get('swapBook'); // Use the correct parameter name
            information = information.split("[.p]");
            const yourBook = information[0];            
            const selectedBook = information[1];
            const selectedLocation = information[2];

            // Display the value if it exists
            if (information) {
                let words = "<p>You are swapping <strong>" + yourBook + "</strong> for <strong>" + selectedBook + "</strong></p>";
                document.getElementById('selectedValue').innerHTML = words;
                document.getElementById('selectedValue').innerHTML += "<p>Go to location: <strong>" + selectedLocation + "</strong> and swap your books!</p><br>";

                // Generate Google Maps link
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(selectedLocation)}`;
                document.getElementById('selectedValue').innerHTML += `<p><a href="${mapsUrl}" target="_blank">Get Directions</a></p>`;
            } else {
                alert("Error did not swap");
                return;
            }
        }
       
    </script>
    <script src="footer.js"></script>
</body>
</html>
